<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: system-ui, -apple-system, sans-serif;
        padding: 1rem;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #4ade80;
        margin-bottom: 12px;
      }
      .dot {
        width: 8px;
        height: 8px;
        background-color: #4ade80;
        border-radius: 50%;
        box-shadow: 0 0 8px #4ade80;
      }
      h1 { font-size: 16px; margin: 0 0 4px 0; color: #fff; }
      p { font-size: 11px; color: #a1a1aa; margin: 0 0 15px 0; }
      
      #debug-logs {
        background: #000;
        border-radius: 6px;
        height: 150px;
        overflow-y: auto;
        padding: 8px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 10px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>Tactile Bridge</h1>
    <div class="status">
      <div class="dot"></div>
      Bridge Active
    </div>
    <p>Monitoring OBR communication channel...</p>
    
    <div style="font-size: 10px; text-transform: uppercase; color: #666; margin-bottom: 4px;">Live Activity Log</div>
    <div id="debug-logs">
      <div class="log-entry" style="color: #666;">Waiting for events...</div>
    </div>

    <!-- External script reference avoids CSP inline violation -->
    <script src="popup.js"></script>
  </body>
</html>
