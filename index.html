<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactile Tabletop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#242424] text-white p-4 font-sans select-none">
    <div id="app" class="flex flex-col gap-4">
      <header class="border-b border-gray-600 pb-2">
        <h1 class="text-lg font-bold">Tactile Tabletop</h1>
        <p class="text-xs text-gray-400">Hybrid Controller</p>
      </header>

      <section class="flex items-center justify-between bg-[#333] p-3 rounded-lg">
        <span class="text-sm font-medium">Overlay Active</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="overlay-toggle" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
        </label>
      </section>

      <div id="status-box" class="text-[10px] bg-black/30 p-2 rounded border border-gray-700 font-mono text-blue-400">
        Waiting for OBR SDK...
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
